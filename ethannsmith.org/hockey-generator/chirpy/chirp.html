<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hockey Chirp Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8b0000;
      --accent: #ffc107;
      --bg: #f4f4f7;
      --text: #111;
      --card: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #5a0000;
    }

    .chirp-box {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #ffeaea;
      border-left: 6px solid var(--primary);
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #222;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }

      .chirp-box {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¥¶ Hockey Chirp Generator</h1>
    <p>Need a greasy locker room chirp? Smash the button.</p>
    <button onclick="generateChirp()">Chirp Me</button>
    <div id="chirpBox" class="chirp-box" style="display: none;"></div>
  </div>

  <script>
    let chirps = [];

    async function loadChirps() {
      const response = await fetch('chirps.json');
      chirps = await response.json();
    }

    function getRandomChirp() {
      return chirps[Math.floor(Math.random() * chirps.length)];
    }

    async function generateChirp() {
      if (chirps.length === 0) await loadChirps();

      const chirp = getRandomChirp();
      const chirpBox = document.getElementById('chirpBox');
      chirpBox.textContent = `"${chirp}"`;
      chirpBox.style.display = 'block';
    }

    loadChirps(); // Preload
  </script>
</body>
</html>

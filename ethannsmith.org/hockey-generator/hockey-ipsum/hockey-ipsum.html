<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hockey Ipsum Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #004080;
      --accent: #e63946;
      --background: #f8f9fa;
      --card-bg: #ffffff;
      --text: #212529;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
    }

    .container {
      background: var(--card-bg);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #003060;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      margin-top: 1.5rem;
      background: #f1f3f5;
      color: #333;
    }

    @media (max-width: 640px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      textarea {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèí Hockey Ipsum Generator</h1>
    <p>Get your fill of gritty, greasy hockey slang lorem ipsum.</p>
    <label for="paragraphs">Number of paragraphs:</label>
    <input type="number" id="paragraphs" value="2" min="1" max="10" />
    <button onclick="generateIpsum()">Generate</button>
    <textarea id="output" readonly></textarea>
  </div>

  <script>
    let hockeyTerms = [];

    async function loadTerms() {
      const response = await fetch('hockey-terms.json');
      hockeyTerms = await response.json();
    }

    function getRandomWord() {
      return hockeyTerms[Math.floor(Math.random() * hockeyTerms.length)];
    }

    function generateSentence() {
      const wordCount = Math.floor(Math.random() * 6) + 8; // 8‚Äì13 words
      const words = [];
      for (let i = 0; i < wordCount; i++) {
        words.push(getRandomWord());
      }
      let sentence = words.join(' ');
      return sentence.charAt(0).toUpperCase() + sentence.slice(1) + '.';
    }

    function generateParagraph() {
      const sentenceCount = Math.floor(Math.random() * 3) + 3; // 3‚Äì5 sentences
      const sentences = [];
      for (let i = 0; i < sentenceCount; i++) {
        sentences.push(generateSentence());
      }
      return sentences.join(' ');
    }

    async function generateIpsum() {
      if (hockeyTerms.length === 0) await loadTerms();

      const paraCount = parseInt(document.getElementById('paragraphs').value);
      const paragraphs = [];
      for (let i = 0; i < paraCount; i++) {
        paragraphs.push(generateParagraph());
      }

      document.getElementById('output').value = paragraphs.join('\n\n');
    }

    loadTerms(); // preload
  </script>
</body>
</html>

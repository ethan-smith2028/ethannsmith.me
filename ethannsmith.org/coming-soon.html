<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Online Planner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f4c542, #f6e5b7);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin: 10px 0 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: black;
            background-color: #f4c542;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0b029;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            color: #a4ffaf;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Sign up to receive updates about our Online Planner!</p>
        <form id="emailForm">
            <input type="email" id="emailInput" name="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="responseMessage" style="color: green; display: none;">Thank you for signing up!</p>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
       // Initialize EmailJS
    (function() {
        emailjs.init("31O7qMWoDFs0of_gr"); // Replace with your actual EmailJS user ID
    })();
    
    // Form submission event for the contact form
    document.getElementById('emailForm').addEventListener('submit', function(event) {
        event.preventDefault();
    
        emailjs.sendForm('service_c2ufaj8', 'template_y2928zw', this)
            .then(function(response) {
                alert('Your message has been sent successfully!');
                document.getElementById('contactForm').reset();
            }, function(error) {
                alert('Failed to send your message. Please try again later.');
            });
    });
    </script>
</body>
</html>
